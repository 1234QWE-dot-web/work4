<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Jargon Killer Game</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            width: 100%;  
            height: 100%;  
            overflow: hidden;  
            font-family: Arial, sans-serif;  
            color: #fff;  
        }  
        
        #bg-video {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            z-index: -1;  
        }  

        .container {  
            position: relative;  
            z-index: 1;  
            text-align: center;  
            padding: 20px;  
            max-width: 800px;  
            margin: 0 auto;  
        }  

        h1 {  
            font-size: 2.5rem;  
            margin-bottom: 1rem;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
        }  

        #game-area {  
            background: rgba(0, 0, 0, 0.7);  
            padding: 20px;  
            border-radius: 10px;  
            margin-top: 20px;  
        }  

        .jargon-container {  
            position: relative;  
            width: 100%;  
            height: 400px;  
            border: 2px solid #fff;  
            border-radius: 10px;  
            overflow: hidden;  
            margin: 20px 0;  
        }  

        .jargon {  
            position: absolute;  
            padding: 10px;  
            background: rgba(255, 255, 255, 0.2);  
            border-radius: 5px;  
            cursor: pointer;  
            transition: all 0.3s;  
        }  

        .jargon:hover {  
            background: rgba(255, 255, 255, 0.4);  
        }  

        #score {  
            font-size: 24px;  
            margin: 20px 0;  
        }  

        #timer {  
            font-size: 20px;  
            margin-bottom: 20px;  
        }  

        #game-over {  
            display: none;  
            font-size: 36px;  
            color: #ff4444;  
            margin-top: 20px;  
        }  

        button {  
            padding: 10px 20px;  
            font-size: 16px;  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            margin: 10px;  
        }  

        button:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    <video id="bg-video" autoplay muted loop>  
        <source src="DNA动图.MP4" type="video/mp4">  
    </video>  

    <div class="container">  
        <h1>Jargon Killer Game</h1>  
        
        <div id="game-area">  
            <div id="timer">Time: 60s</div>  
            <div id="score">Score: 0</div>  
            <div class="jargon-container" id="jargon-container"></div>  
            <div id="game-over"></div>  
            <button id="start-btn" onclick="startGame()">Start Game</button>  
        </div>  
    </div>  

    <script>  
        let words = [];  
        let score = 0;  
        let timeLeft = 60;  
        let gameInterval;  
        let gameActive = false;  

        // 加载单词列表  
        fetch('./word.txt')  
            .then(response => response.text())  
            .then(data => {  
                words = data.split('\n').filter(word => word.trim());  
            });  

        function startGame() {  
            if (gameActive) return;  
            
            gameActive = true;  
            score = 0;  
            timeLeft = 60;  
            updateScore();  
            document.getElementById('game-over').style.display = 'none';  
            document.getElementById('start-btn').style.display = 'none';  
            
            gameInterval = setInterval(() => {  
                if (Math.random() < 0.3) {  
                    createJargon();  
                }  
                updateTimer();  
            }, 1000);  
        }  

        function createJargon() {  
            if (!gameActive) return;  
            
            const container = document.getElementById('jargon-container');  
            const jargon = document.createElement('div');  
            const word = words[Math.floor(Math.random() * words.length)];  
            
            jargon.className = 'jargon';  
            jargon.textContent = word;  
            jargon.style.left = Math.random() * (container.offsetWidth - 100) + 'px';  
            jargon.style.top = '0px';  
            
            container.appendChild(jargon);  
            
            const fallSpeed = 1 + Math.random() * 2;  
            
            const fall = setInterval(() => {  
                const top = parseFloat(jargon.style.top);  
                if (top > container.offsetHeight) {  
                    clearInterval(fall);  
                    container.removeChild(jargon);  
                    decreaseScore();  
                } else {  
                    jargon.style.top = (top + fallSpeed) + 'px';  
                }  
            }, 50);  
            
            jargon.onclick = () => {  
                clearInterval(fall);  
                container.removeChild(jargon);  
                increaseScore();  
            };  
        }  

        function increaseScore() {  
            score += 10;  
            updateScore();  
        }  

        function decreaseScore() {  
            score -= 5;  
            if (score < 0) score = 0;  
            updateScore();  
        }  

        function updateScore() {  
            document.getElementById('score').textContent = `Score: ${score}`;  
        }  

        function updateTimer() {  
            timeLeft--;  
            document.getElementById('timer').textContent = `Time: ${timeLeft}s`;  
            
            if (timeLeft <= 0) {  
                endGame();  
            }  
        }  

        function endGame() {  
            gameActive = false;  
            clearInterval(gameInterval);  
            document.getElementById('game-over').style.display = 'block';  
            document.getElementById('game-over').textContent = `Game Over! Final Score: ${score}`;  
            document.getElementById('start-btn').style.display = 'block';  
            
            const container = document.getElementById('jargon-container');  
            while (container.firstChild) {  
                container.removeChild(container.firstChild);  
            }  
        }  
    </script>  
</body>  
</html>
