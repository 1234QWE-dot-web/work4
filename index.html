<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>生化词汇小游戏</title>  
  <link rel="stylesheet" href="style.css">  
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
  <style>  
      @font-face {  
          font-family: 'CustomFont';  
          src: url('/mnt/data/file-ngwyeoEN29l1M3O1QpdxCwkj') format('truetype');  
      }  
      body {  
          font-family: 'CustomFont', Arial, sans-serif;  
          margin: 0;  
          height: 100vh;  
          display: flex;  
          justify-content: center;  
          align-items: center;  
          background-color: #f5f5f5;  
      }  
      .game-container {  
          width: 90%;  
          max-width: 600px;  
          background-color: rgba(255, 255, 255, 0.9);  
          text-align: center;  
          padding: 20px;  
          border-radius: 12px;  
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);  
      }  
  </style>  
</head>  
<body>  
  <div class="game-container">  
    <header class="game-header">  
      <h1 class="game-title">🧬 生化词汇小游戏 🧬</h1>  
      <p class="game-subtitle">快来挑战你的生化词汇知识吧！</p>  
    </header>  
    <main id="game-main">  
      <div id="question-box">  
        <p id="question-text" class="question-text"></p>  
        <div id="answer-options" class="answer-options"></div>  
      </div>  
      <div id="actions">  
        <button id="next-button" class="button hidden">下一题 ➡️</button>  
      </div>  
    </main>  
    <footer class="game-footer">  
      <p id="feedback"></p>  
      <p class="score" id="score">得分: 0</p>  
    </footer>  
  </div>  
  <script src="script.js"></script>  
</body>  
</html>
