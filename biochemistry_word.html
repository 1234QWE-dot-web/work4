<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Biochemistry Word Game</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            width: 100%;  
            height: 100%;  
            overflow: hidden;  
            font-family: Arial, sans-serif;  
            color: #fff;  
        }  
        
        #bg-video {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            z-index: -1;  
        }  

        .container {  
            position: relative;  
            z-index: 1;  
            text-align: center;  
            padding: 20px;  
            max-width: 800px;  
            margin: 0 auto;  
        }  

        h1 {  
            font-size: 2.5rem;  
            margin-bottom: 1rem;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
        }  

        #game-area {  
            background: rgba(0, 0, 0, 0.7);  
            padding: 20px;  
            border-radius: 10px;  
            margin-top: 20px;  
        }  

        #word-display {  
            font-size: 24px;  
            margin: 20px 0;  
            min-height: 30px;  
        }  

        #definition {  
            font-size: 18px;  
            margin: 15px 0;  
            min-height: 60px;  
        }  

        #input-area {  
            margin: 20px 0;  
        }  

        input[type="text"] {  
            padding: 10px;  
            font-size: 16px;  
            width: 200px;  
            margin-right: 10px;  
            border-radius: 5px;  
            border: none;  
        }  

        button {  
            padding: 10px 20px;  
            font-size: 16px;  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  

        button:hover {  
            background-color: #45a049;  
        }  

        #score {  
            font-size: 20px;  
            margin-top: 20px;  
        }  

        #timer {  
            font-size: 20px;  
            margin-top: 10px;  
        }  

        #message {  
            margin-top: 15px;  
            font-size: 18px;  
            color: #ffd700;  
        }  
    </style>  
</head>  
<body>  
    <video id="bg-video" autoplay muted loop>  
        <source src="DNA动图.MP4" type="video/mp4">  
    </video>  

    <div class="container">  
        <h1>Biochemistry Word Game</h1>  
        
        <div id="game-area">  
            <div id="timer">Time: 60s</div>  
            <div id="word-display"></div>  
            <div id="definition"></div>  
            <div id="input-area">  
                <input type="text" id="user-input" placeholder="Type your answer...">  
                <button onclick="checkAnswer()">Submit</button>  
            </div>  
            <div id="score">Score: 0</div>  
            <div id="message"></div>  
        </div>  
    </div>  

    <script>  
        let words = [];  
        let currentWord = '';  
        let score = 0;  
        let timeLeft = 60;  
        let timer;  
        let gameActive = false;  

        // 加载单词列表  
        fetch('./word.txt')  
            .then(response => response.text())  
            .then(data => {  
                words = data.split('\n').filter(word => word.trim());  
                startGame();  
            });  

        function startGame() {  
            gameActive = true;  
            score = 0;  
            timeLeft = 60;  
            updateScore();  
            nextWord();  
            startTimer();  
        }  

        function startTimer() {  
            timer = setInterval(() => {  
                timeLeft--;  
                document.getElementById('timer').textContent = `Time: ${timeLeft}s`;  
                if (timeLeft <= 0) {  
                    endGame();  
                }  
            }, 1000);  
        }  

        function nextWord() {  
            if (words.length > 0) {  
                const randomIndex = Math.floor(Math.random() * words.length);  
                currentWord = words[randomIndex];  
                document.getElementById('word-display').textContent = currentWord;  
                // 在这里可以添加显示定义的逻辑  
            }  
        }  

        function checkAnswer() {  
            if (!gameActive) return;  

            const userInput = document.getElementById('user-input').value.trim().toLowerCase();  
            const correctAnswer = currentWord.toLowerCase();  

            if (userInput === correctAnswer) {  
                score += 10;  
                updateScore();  
                showMessage("Correct! +10 points", "green");  
            } else {  
                showMessage("Wrong answer. Try again!", "red");  
            }  

            document.getElementById('user-input').value = '';  
            nextWord();  
        }  

        function updateScore() {  
            document.getElementById('score').textContent = `Score: ${score}`;  
        }  

        function showMessage(text, color) {  
            const messageEl = document.getElementById('message');  
            messageEl.textContent = text;  
            messageEl.style.color = color;  
            setTimeout(() => messageEl.textContent = '', 2000);  
        }  

        function endGame() {  
            gameActive = false;  
            clearInterval(timer);  
            document.getElementById('word-display').textContent = "Game Over!";  
            document.getElementById('definition').textContent = `Final Score: ${score}`;  
            document.getElementById('input-area').style.display = 'none';  
        }  

        // 添加键盘事件监听  
        document.getElementById('user-input').addEventListener('keypress', function(e) {  
            if (e.key === 'Enter') {  
                checkAnswer();  
            }  
        });  
    </script>  
</body>  
</html>
